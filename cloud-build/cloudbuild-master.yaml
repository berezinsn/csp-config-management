# Master branch trigger

steps:
- id: GKE access
  name: gcr.io/cloud-builders/kubectl
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud container clusters get-credentials gke-dev --zone us-central1-a --project infra-cicd-279015
  volumes:
  - name: 'gke-entry'
    path: ~/.kube/
     
- id: Check the config-sync status
  name: gcr.io/infra-cicd-279015/nomos
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    nomos status
  volumes:
  - name: 'gke-entry'
    path: ~/.kube/
